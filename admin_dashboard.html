<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Sendly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <div class="card card-wide">
        <h1>Admin Dashboard</h1>

        <table border="1" width="100%" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>{{ user[4] }}</td>
        <td>
    <a href="{{ url_for('edit_user', user_id=user[0]) }}">
        <button class="btn" style="width:90px;">Edit</button>
    </a>

    <a href="{{ url_for('delete_user', user_id=user[0]) }}"
       onclick="return confirm('Are you sure you want to delete this user?');">
        <button class="btn" style="width:90px; background:#ef4444;">
            Delete
        </button>
    </a>
</td>


    </tr>
    {% endfor %}
</table>


        <div style="margin-top:20px;">
            <a href="{{ url_for('admin_logout') }}">
                <button class="btn">Logout</button>
            </a>
        </div>

    </div>
</div>

</body>
</html>
