<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP - Sendly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Verify OTP</h1>
        <p class="subtitle">Enter the OTP sent to your email</p>

        <form method="POST">
            <div class="form-group">
                <label>OTP</label>
                <input type="text" name="otp" required>
            </div>

            <button type="submit" name="otp_verify" class="btn">
                Verify
            </button>
        </form>
    </div>
</div>

</body>
</html>
